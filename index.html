<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My PyWebIO App</title>
    <script src="https://cdn.jsdelivr.net/npm/pywebio/pywebio.min.js"></script>
</head>
<body>
    <script>
        pywebio.run('main.py', '/');
        function main() {
            // Ваш код PyWebIO
            pywebio.input("What is your name?", {
                callback: function(name) {
                    pywebio.output("Hello, " + name);
                }
            });
        }
    </script>
</body>
</html>
